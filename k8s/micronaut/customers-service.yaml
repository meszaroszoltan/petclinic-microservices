apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: customers-service
  name: customers-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
    spec:
      containers:
        - image: micronaut-petclinic-customers-service
          name: customers-service
          imagePullPolicy: Never
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
          envFrom:
            - configMapRef:
                name: micronaut-petclinic-config
          ports:
            - containerPort: 8080
      restartPolicy: Always
